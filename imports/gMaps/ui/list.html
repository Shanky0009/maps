<template name="list">
	<div class="listInfo">
		<li class="list-group-item list-group-item-success">
  				<h2>Place: {{place}}</h2>
  				<img src="images/{{img1}}" alt="Image 1" />
  				<img src="images/{{img2}}" alt="Image 2" />
  				<img src="images/{{img3}}" alt="Image 3" />
  				<h3>Latitude: {{lat}}</h3>
  				<h3>Longitude: {{lng}}</h3>
			</li>
	</div>
	
</template>
